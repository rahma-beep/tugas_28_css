<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - NIOMIC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
    body {
      background-color: #333333;
    }
    div {
      margin-left: 400px;
    }
    img {
      margin-left: 100px;
    }
    </style>
  </head>
  <body>
    <div>
    <img src="lampung.jpg" class="rounded-circle mt-5" width="150px" height="100px">
  </div>
  <br>
  <form>
    <div class="form-group">
      <label class="text-light">Nama Lengkap</label>
      <input type="text" placeholder="Nama Lengkap" class="form-control col-md-5">
    </div>
    <div class="form-group">
      <label class="text-light">Alamat</label> <br>
      <textarea rows="3" cols="55" class="form-control col-md-5"></textarea>
    </div>
    <div class="form-group">
      <label class="text-light">Alamat Email</label>
      <input type="email" placeholder="Alamat email (disabled)" class="form-control disabled col-md-5" disabled>
    </div>
    <div class="form-group">
      <label class="text-light">Password</label>
      <input type="password" placeholder="Password" class="form-control col-md-5">
    </div>
      <div>
      <label class="text-light">Scan KTP</label>
      </div>
      <div class="input-group">
      <button type="button" class="btn text-light "><input type="file"></button>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox">
      <label class="fs-6 text-light">Saya setuju dan telah membaca <span class="text-primary">aturan</span> serta <span class="text-primary">ketentuan</span> yang berlaku</label>
    </div>
    <div class="form-group">
      <input type="submit" value="Submit" class="btn btn-primary col-md-5">
    </div>
  </form>
  </body>
</html>
